<html lang="en">

<<body>

        </div>

            <div class="box ">

                    <div class="user-details">

                              <span class="details">Name</span>

                          </div>
                          <div class="input-box">

                          </div>

                            <span class="details">Amka</span>
                            <input type="text" id="patientAmka" placeholder="Enter patient's amka" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Vaccination Date</span>
                            <input type="text" id="vacDate" placeholder="Enter vac date" required>
                        </div>
                        <div class="btnAddTimeslot">
                              Add Vaccination
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>    
function showAppointmentsForDoctor(json){
    //show appointments for doctor
    //add vaccination button
    //onclick add vaccination

    json=JSON.parse(json);
    json.forEach(element => {
        row="<tr><td>"+element.id+"</td><td>"+element.patient.name+"</td><td>"+element.patient.surname+"</td><td>"+element.timeslot.date+"</td><td>"+element.timeslot.start+"</td><td>"+element.patient.amka+"</td><td>"+element.timeslot.vaccinationCenter.vcname+"</td></tr>";
        jQuery('table').append(row);


        
    });
}
function findAppointmentsByDoctor(){
    //post request to send doctor name,surname ,amka
    var settings = {
        "url": "http://localhost:8080/findAppointmentsByDoctor",
        "method": "POST",
        "timeout": 0,
        "processData": false,
        "mimeType": "multipart/form-data",
        "contentType": "application/json",
        "data": JSON.stringify({
          "doctorname": "Dr. House",
          "damka": "123123"
        })
      };
      
      $.ajax(settings).done(function (response) {
        console.log(response);
        showAppointmentsForDoctor(response);
      });
}

findAppointmentsByDoctor();
